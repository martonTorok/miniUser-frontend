<h1>Users</h1>
<hr />
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>UserEmail</th>
      <th>UserName</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.UserEmail }}</td>
      <td>{{ user.UserName }}</td>
      <td><button mat-button (click)="deleteUser(user.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
